<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Matthew's Photography</h1>
    <nav>
      <a href="#Random">Random</a>
      <a href="#Food">Food</a>
      <a href="#Beautiful Places">Beautiful Places</a>
    </nav>
  </header>

  <!-- Gallery Sections -->
  <section id="nature" class="gallery-section">
    <h2>Random Photography</h2>
    <div class="gallery">
      <img src="picture(1).jpg" alt="Random Photo 1" class="zoomable">
      <img src="picture(2).jpg" alt="Random Photo 2" class="zoomable">
      <img src="photo(3).jpg" alt="Random Photo 3" class="zoomable">
      <img src="photo(.jpg" alt="Random Photo 4" class="zoomable">
      <img src="photoo.jpg" alt="Random Photo 5" class="zoomable">
    </div>
  </section>

  <section id="Food" class="gallery-section">
    <h2>Food Photography</h2>
    <div class="gallery">
      <img src="food(1).jpg" alt="Food Photo 1" class="zoomable">
      <img src="food(2).jpg" alt="Food Photo 2" class="zoomable">
      <img src="food(3).jpg" alt="Food Photo 3" class="zoomable">
      <img src="food(4).jpg" alt="Food Photo 4" class="zoomable">
      <img src="food(5).jpg" alt="Food Photo 5" class="zoomable">
    </div>
  </section>

  <section id="street" class="gallery-section">
    <h2>Beautiful Places Photography</h2>
    <div class="gallery">
      <img src="places(1).jpg" alt="Beautiful Places Photo 1" class="zoomable">
      <img src="places(2).jpg" alt="Beautiful Places Photo 2" class="zoomable">
      <img src="places(3).jpg" alt="Beautiful Places Photo 1" class="zoomable">
      <img src="places(4).jpg" alt="Beautiful Places Photo 1" class="zoomable">
      <img src="places(5).jpg" alt="Beautiful Places Photo 1" class="zoomable">
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Matthew Lopez Photography. </p>
  </footer>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script src="script.js"></script>
</body>
</html>
